- - necesito abrir el gabinete de mi PC
  - Para abrir el gabinete, normalmente, no hay más que quitar los tornillos de la parte posterior del mismo, aunque en ocasiones, y dependiendo del diseño de estas, es posible que lleven un pequeño mecanismo de apertura o que se pueda desmontar a nuestro gusto el lateral que necesitemos.
- - recomendaciones para abrir el gabinete
  - Apaga y desconecta la computadora de la corriente. Nunca muevas el PC cuando este encendido y cuando hayas abierto el gabinete toca cualquier parte metalica del gabinete para descargar la electricidad estatica que en en tu cuerpo.
- - porque debo dar mantenimiento
  - Sencillamente para prolongar la vida util del PC y que pueda trabajar eficientemente. Existen dos, el correctivo y el preventivo. ¿Cual de los dos quisieras saber?
- - mantenimiento preventivo
  - Su propósito es prevenir las fallas aplicando una inspeccion de los equipos, manteniendo los equipos en óptima operación. Este tipo de mantenimiento involucra la limpieza interna y externa del equipo de cómputo, y sus componentes, recuerda que estas ayudando no solo a mejorar tu computadora, también estas ayudando a proteger tu información personal.
- - mantenimineto correctivo
  - El proposito del manteminiento correctivo es solucionar las fallas que ocurren y para corregir el mal funcionamiento del equipo. Las ventaja que tendra en el equipo son ahorro de dinero, excelentes velocidades y el funcionamiento normal de la PC.
- - como cierro el gabinete
  - Después de haber limpiado el gabinete por dentro, vuelves a cerrarlo, tomando los tornillos y los colocas en su lugar y los enroscas con el desarmador, conectas los cables y dejas el gabinete en su lugar.
- - como limpiar el teclado
  - Si lo que deseas es limpiarlo interior necesitas aire comprimido y lo pasas por fuera de las teclas de forma regular y en todo el teclado, o también puedes utilizar espuma limpiadora y una toalla y limpiamos de forma constante.
- - como limpiar el monitor
  - Puedes utilizar espuma limpiadora o toallitas limpiadoras, y suavemente pasamos por la pantalla de tal forma que no presiones mucho, debe ser con cuidado.
- - como eliminar archivos temporales
  - Cierre todos los programas en uso. Presione Inicio, escriba ejecutar y haga clic. Luego en la ventana escriba %temp% y clic en aceptar. Espere que aparezca la carpeta y elimine todos los archivos que desee, seleccionandolos y oprimiendo la tecla suprimir.
- - como vaciar la papelera
  - Sobre el icono de la Papelera de Reciclaje pulse el boton secundario del raton, normalmente es el derecho, y en el menu contextual que se muestra hacer clic en Vaciar Papelera de Reciclaje.
- - la pila del board no funciona
  - Esto quiere decir que se descargo la bateria. La solucion es cambiarla. Para eso debe abrir el gabinete y sustituirla por una nueva.
- - la PC no arranca
  - Fallo en el sistema operativo o algun problema con la corriente de los componentes.
  - El monitor no esta conectado a la corriente.
- - pantallas azules
  - Eso indica que acaba de fallar el sistema operativo. O existe algun problema con la alimentacion de corriente de los componentes. Pruebe conectando todo correctamente, de lo contrario necesita reinstalar el sistema operativo.
- - el sistema falla
  - Algun compponente que se intalo, no se instalo correctamente o exista un programa creando conflicto con el sistema.
- - no se reproduce sonido
  - Verifique que las bocinas esten conectadas a la tarjeta de sonido interna o externa.
  - Cambie la tarjeta de sonido.
  - Actualice los controladores de la controladora de sonido.
- - los abanicos producen mucho ruido
  - Verifique que los abanicos no presenten exceso de polvo, o por el lugar en que esta no debe ser encerrado. En otros casos puede ser que un cable este haciendo corto, cuando se calienta mucho.
  - Aplique mantenimiento preventivo, en este caso seria limpiar el abanico. En caso de estar defectuoso debe ser cambiado y llevarlo donde un especialista en PC.
- - los ventiladores producen mucho ruido
  - Verifique que los ventiladores no presenten exceso de polvo, o por el lugar en que esta no debe ser encerrado. En otros casos puede ser que un cable este haciendo corto, cuando se calienta mucho.
  - Aplique mantenimiento preventivo, en este caso seria limpiar el ventiladores. En caso de estar defectuoso debe ser cambiado y llevarlo donde un especialista en PC.
- - la PC se congela
  - Revise el disipador o abanico del procesador.
  - Podria ser que necesite limpiar los archivos temporales.
- - la laptop se congela
  - Revise el disipador o abanico del procesador. Aunque en otros casos puede ser problemas del disco duro.
  - Podria ser que necesite limpiar los archivos temporales. O cambiar el disco duro e instalar el sistema nuevamente.
- - no hay espacio en el disco duro
  - Limpie algunos archivos que no necesite de su PC. Tambien elimine los archivos temporales.
- - ruido en el disco duro
  - Mucho polvo en el gabinete provoca que haya fallas con la fuente de poder. En otros casos puede ser que el disco duro no este funcionando correctamente y necesite cambiarlo.
- - la pc emite pitidos al encender
  - Verifica que la memoria RAM se encuentre en el gabinete y este bien conectada a la tarjeta madre. En otros casos necesite cambiar la memoria ram.
  - Verifique que todos los componentes esten bien conectados.
- - el puntero no se mueve
